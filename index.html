<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Color Palette Generator</title>
</head>
<body>
    <header>
        <form id="colorForm">
            <input class="input-color" id="colorEl" type="color" value="#d400ff">
            <select name="scheme-mode" id="schemeEl">
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome-dark</option>
                <option value="monochrome-light">Monochrome-light</option>
                <option value="analogic" selected>Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic-complement</option>
                <option value="triad">Triad</option>
            </select>
            <button id="submit">Get color scheme</button>
        </form>
        <!-- <label class="switch">
            <input type="checkbox" id="themeswitchEl">
            <span class="slider"></span>
        </label> -->
    </header>
    <main>
        <ul class="color-palette" id="color-palette">
        </ul>        
    </main>
</body>
</html>
